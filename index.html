<html lang="pt-br">
<head>
    <meta charset="UTF-8">

<body page='lista'>
    <div id="listaRegistro">
        <div>
            <div>
                <input id="inputPesquisa" placeholder="Pesquisar" autofocus />
            </div>
        </div>
        
        <table>
            <thead>
                <tr>
                    <th>id</th>
                    <th>Nome</th>
                    <th>Fone</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="listaRegistroBody"></tbody>
        </table>
        <div>
            <button onclick="vizualizar('cadastro', true)">Novo Usu√°rio</button>
        </div>

    </div>
    <form id="cadastroRegistro">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <div class="label">
                <div>ID</div>
                <div>
                    <input type="number" readonly id="id"/>
                </div>
            </div>
            <div class="label">
                <div  >Nome</div>
                <div>
                    <input id="nome"type="text"required="nome" placeholder="Nome Completo" />
                </div>
            </div>
            <div class="label">
                <div>Fone</div>
                <div>
                    <input type="tel" id="fone" required="Numero telefone" placeholder="Numero Telefone"  />
                </div>
            </div>
        </fieldset>
        
        <div>
            <button>Salvar</button>
            <button onclick="visiualizar('lista')"  class="cinza" type="button">Cancelar</button>
        </div>
        
    </form>
    <footer id="footer">Lista telefonica de Antonio Miasso</footer>
    <script src="./main.js"></script>
    
</body>
